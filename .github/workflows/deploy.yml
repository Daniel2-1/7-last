name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Добавлено: разрешить ручной запуск

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: # Добавлено: отслеживание окружения
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Добавлено: кеширование npm

      - run: |
          npm install
          npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # Критично: принудительное включение Pages

      - name: Validate build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "❌ Folder 'dist' not found!"
            exit 1
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - uses: actions/deploy-pages@v4
        id: deployment
